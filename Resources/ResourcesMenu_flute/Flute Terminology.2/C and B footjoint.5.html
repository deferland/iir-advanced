<h1>C/B footjoint </h1>
<p>Most student flutes come with the C footjoint, but when the 
next flute is purchased I would highly recommend getting a B footjoint. 
The B footjoint allows the flutist to play one extra note lower, and 
is used in a lot of music written in the last century.</p>

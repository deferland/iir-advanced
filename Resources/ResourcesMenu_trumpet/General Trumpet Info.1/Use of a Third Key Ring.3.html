	<h1>Use of a Third Key Ring</h1> 
	<p>The third key ring is used to help hold the trumpet, but it should additionally be used to correct sharp notes that use the 3rd valve.
	</p>
	<p>The most common notes needing adjusting with the 3rd valve slide are: </p>

<ul>	
	<li>Low C#</li>
	<li>Low D</li>
</ul>

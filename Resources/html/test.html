<script>
function gup( name )
{
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return "";
  else
    return results[1];
}
var instrument = 'Flute';
var t1 = gup('instrument');
if (t1 != "") { instrument = t1; }

//document.write('Professional Saxophones Content');

</script>

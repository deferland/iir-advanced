 <h3>Vandoren</h3>

<p>V12 - These reeds are very reliable. 
They are recommended for a nice dark sound with nice resistance.</p>
<p>Traditional (or blue box) - 
The classic Vandoren reeds are known for there ring in the sound and 
lots of vibration. These are recommended if you like a very vibrant 
sound.</p>
